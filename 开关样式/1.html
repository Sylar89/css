<html>
	<head>
		<meta charset="utf-8">
		<title>开关样式</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<h2>开关样式</h2>
		<label class="switch">
			<input type="checkbox">
			<div class="slider"></div>
		</label>
		
		<label class="switch">
			<input type="checkbox" checked>
			<div class="slider"></div>
		</label><br/><br/>
		
		<label class="switch">
			<input type="checkbox">
			<div class="slider round"></div>
		</label>
		
		<label class="switch">
			<input type="checkbox" checked>
			<div class="slider round"></div>
		</label>
	</body>
</html>
